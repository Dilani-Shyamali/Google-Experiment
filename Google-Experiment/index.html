<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Google-Experiment</title>
</head>
<body>
    <header>
        <nav>
            <menu>
                <li><span class="dot"><img src="image/email-icon.png" alt="google-icon"></span></li>
                <li><span class="dot"><img src="image/google-icon.png" alt="google-icon"></span></li>
                <li class="navbar">Image</li>
                <li class="navbar">Gmail</li>
            </menu>
        </nav>
    </header>
    
    <main>
        <div class="outer-div">
            <div class="inner-div">
                <img src="image/Google-Logo.png" alt="Google-Logo">
            </div>
        </div>
        <div class="outer-search-div">
            <div class="inner-search-div">
                <div class="inner-search-icon-div"><img src="image/search-icon.png" alt="search-icon"></div>
                <div class="inner-searchbar-div"><input type="search"></div>
                <!-- <div class="inner-mic-icon-div"><img src="image/Google_mic.png" alt="google-mic-icon"></div> -->
            </div>
        </div>
        <div class="outer-div-button">
            <div class="inner-div-search">
                <button class="favorite styled" type="button">Google Search</button>
            </div>
            <div class="inner-div-lucky">
                <button class="favorite styled" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="outer-div-language">
            <p>Google offered in  : </p><a href="https://www.google.com/"> සිංහල </a><a href="https://www.google.com/"> தமிழ் </a>
        </div>
    </main>
    <footer>
        <div>Sri Lanaka</div>
        <div>
            <nav>
                <menu class="footer-left">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </menu>
            </nav>
            <nav>
                <menu class="footer-right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </menu>
            </nav>
        </div>
            
    </footer>
</body>
</html>
